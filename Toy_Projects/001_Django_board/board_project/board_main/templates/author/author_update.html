{% extends 'home.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center">
<div style="align-items: flex-end;">	
<h1>회원정보 수정</h1>
</div>
</div>
<form method="POST" id="my_form">
	{% csrf_token %}
	<div class="form-group">
	<div>	
	이름 : <input type="text" name="my_name" value={{data.name}} class="form-control">
	</div>
	<div>
	Eamil : <input type="text" name="my_email" value={{data.email}} class="form-control">
	</div>
	<div>
	Password : <input type="password" name="my_password" value={{data.password}} class="form-control">
	</div>
	</div>
	<input type="submit" value="수정완료" class="btn btn-primary">
</form>
{% endblock%}
