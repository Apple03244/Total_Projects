{% extends 'home.html' %}

{% block content %}
<!-- <p>Author Page</p> -->
<div class="d-flex justify-content-between align-items-center">
    <h1 class="page-title">회원목록</h1>
    <a href="/authors/new" class="btn btn-primary">회원가입</a>
</div>
<table class="table table-hover">
<thead>
    <tr>
        <th>이름</th>
        <th>Email</th>
        <th>가입일</th>
    </tr>
</thead>
<tbody>
    {% for data in datas %}
    <tr>
    <td><a href="/author/{{data.id}}">{{data.name}}</a></td>
    <td>{{data.email}}</td>
    <td>{{data.created_time}}</td>
    </tr>
    {% endfor %}
</tbody>
</table>




{% endblock%}
