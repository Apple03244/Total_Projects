{% extends 'home.html' %}

{% block content %}
<h1>회원가입</h1>
<form method="POST" id="my_form">
	{% csrf_token %}
	<div class="form-group">
	이름<input type="text" name="my_name" id="my_name" class="form-control">
	</div>
	<div class="form-group">
	Eamil<input type="text" name="my_email" id="my_email" class="form-control">
	</div>
	<div class="form-group">
	Password<input type="password" name="my_password" id="my_password" class="form-control">
	</div>
	<input type="submit" value="회원가입" class="btn btn-primary" >
	<a href="/authors"  class="btn btn-secondary">회원목록</a>
</form>
{% endblock%}
