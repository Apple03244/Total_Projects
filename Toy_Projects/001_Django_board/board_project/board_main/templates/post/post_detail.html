{% extends 'home.html' %}

{% block content %}
<!-- <p>Author Page</p> -->
<!-- <div style="align-items: flex-end;"><a href="/authors/new">회원가입</a></div> -->
<div class="d-flex justify-content-between align-items-center">
<div style="align-items: flex-end;">
<h1>{{post.title}}&nbsp;</h1>
</div>
</div>
<br>
<div>
<div>
    <div class="form-group">
        <b>작성자이름</b>
    <p class="form-control">{{post.author.name}}</p>
    </div>
    <div class="form-group">
        <b>내용</b>
        <textarea class="form-control" rows="8">{{post.content}}</textarea>
    </div>
    </div>
    <span>등록일 : {{post.created_time}}</span>&nbsp;&nbsp;&nbsp;
    <span>최종수정일 : {{post.updated_time}}</span>
</div>
<div>
    <a href="/post/{{post.id}}/update" class="btn btn-primary">게시글수정</a>
    <a href="/posts" class="btn btn-secondary">게시글목록</a>
</div>
</div>
{% endblock%}
