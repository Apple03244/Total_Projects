{% extends 'home.html' %}

{% block content %}
<h1>게시글 등록</h1>
<form method="POST" id="my_form">
	{% csrf_token %}
	<div class="form-group">
	<label>제목</label> 
	<input type="text" class="form-control" name="my_title">
	</div>
	<div class="form-group">
	<label>내용</label> 
	<textarea name="my_content" class="form-control" rows="5">내용을 입력하세요 </textarea>
	</div>
	<!-- 내용 : <input type="text" name="my_content" value={{post.content}}><br> -->
	<div class="form-group">
	<label>작성자Email</label> 
	<input type="text" class="form-control" name="my_email">
	</div>
	<input type="submit" class="btn btn-primary" value="등록완료">
	<a href="/posts"  class="btn btn-secondary">게시글목록</a>
</form>
{% endblock%}
